app:
    name: jenkins
    code: JENKINS
    notify: appzdev@cloudbourne.co
    
build:
    version: 2.0
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: jenkins-2.0
    image_name: alpha/jenkins
    
deploy:
    context: alpha/DEV
    replicas: 1
    port:
    - 8080
    
monitor:
    notify: appzops@cloudbourne.co 
    
properties:
    WEB_CONTEXT: /jenkins
    revision: 12
    
volumes:
  - claim: jenkins-home
    mount: /var/jenkins_home
    name: home
